<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <script>
        function checkForm() {
            var pw = document.forms["signup"]["password"].value;
            var nickName = document.forms["signup"]["nickName"].value;
            var userId = document.forms["signup"]["userId"].value;
            var ok = true;
            if(pw == null || pw.length > 16 || pw.length < 8){
                alert("密码长度应在8 - 16之间");
                ok = false;
            }
            if(nickName == null || nickName == ""){
                ok = false;
                alert("用户名不能为空");
            }
            if(userId == null || userId == ""){
                ok = false;
                alert("用户id不能为空")
            }
            return ok;
        }
    </script>
    <button type="button" onclick="alert(document.getElementById('head').getElementsByTagName('title'))">标题</button>
    <form name="signup" action="/blog/test/signUp" onsubmit="return checkForm()" method="post">
        用户名：<input type="text" name="userId">
        昵称：<input type="text" name="nickName">
        密码：<input type="password" name="password">
        <input type="submit" value="注册">
    </form>
</body>
</html>
